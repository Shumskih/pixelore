<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pixelore</title>

  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:300,400,700&amp;subset=cyrillic" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="header-big">
      <div class="container">
        <div class="header">
          <div class="header__logo">
            <img src="images/logo.png" width="41" height="43">
          </div>
            <button class="header__navigation"></button>
        </div>
        <div class="header-big__slogan clearfix">
          <p class="header-big__slogan--big">
            Trust the<br> vibes you get.<br> Energy doesn't lie
          </p>
          <p class="header-big__slogan--small">
            Facit enim ille duo seiuncta ultima bonorum, quae ut essent vera, coniungi debuerunt; ut ego nesciam, sciant omnes, quicumque Epicurei esse voluerunt? Ut optime, secundum naturam affectum esse possit.
          </p>
        </div>
        <a class="header-big__btn" href="#">Discover</a>
        <div class="header-big__video">
          <p class="header-big__video-title">
            Watch our intro video
          </p>
          <div class="header-big__video-screen">
            <img class="header-big__video-picture" src="images/video.jpg">
            <div class="header-big__video-controls">

            </div>
            <div class="header-big__video-timelines">
              <div class="header-big__video-timeline-play" style="width: 446px;"></div>
              <div class="header-big__video-timeline-default"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="js/main.min.js"></script>
</body>

</html>
